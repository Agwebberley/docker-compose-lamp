<!DOCTYPE html>
<html>
<head>
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/assets/style.css">
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</head>
<body>
    <div class="container">
    <h1>User Login</h1>
    <button class="btn btn-secondary dmb" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <form action="login.php" method="post">
        <label class="form-label" for="username">Username:</label><br>
        <input class="form-control" type="text" id="username" name="username"><br>
        <label class="form-label" for="password">Password:</label><br>
        <input class="form-control" type="password" id="password" name="password"><br>
        <input class="form-control submit-button" type="submit" value="Login">
    </form>
    </div>
</body>
</html>
